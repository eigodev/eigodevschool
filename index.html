<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon.ico">
    <title>Teacher's Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <!-- Logo -->
            <div class="logo-container">
                <img src="images/logo.jpg" class="logo">
            </div>

            <!-- Form -->
            <form id="login-form">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Email address or username" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
                
                <!-- Icons -->
                <img src="images/icons/eye.png" class="icon-password" id="show-icon">
                <img src="images/icons/hidden.png" class="icon-password" id="hide-icon">
            </form>

            <!-- Extra Options-->
            <div class="options">
                <!-- Text + Checkbox -->
                <div class="checkbox">
                    <input type="checkbox" id="remember-me" name="remember-me">
                    <p>Remember me</p>
                </div>

                <!-- Link -->
                <a href="Retrieve Password/retrieve.html">Forgot Password?</a>
            </div>

        </div>
        <div id="buttons">
            <div class="buttons-format" id="login-in" onclick="handleLogin()">Login</div>
            <div class="buttons-format" id="sign-up" onclick="toggleForm()">Sign-up</div>
        </div>
        
        <!-- Sign-up form -->
        <div id="signUpForm" class="form-container">
            <form id="signUp">
                <label for="newUsername">Username</label>
                <input type="text" id="newUsername" placeholder="Choose a username!">
                
                <div id="name">
                    <div>
                        <label for="firstName">First Name</label>
                        <input type="text" id="newUsername" placeholder="What's your first name?">
                    </div>
                    <div>
                        <label for="lastName">Last Name</label>
                        <input type="text" id="newUsername" placeholder="And what's your last name?">
                    </div>
                </div>

                <label for="newEmail">Email</label>
                <input type="email" id="newEmail" placeholder="Enter a valid email address!">
                
                <label for="newPassword">Password</label>
                <input type="password" id="newPassword" placeholder="Enter a password!">
                
                <button type="button" id="buttonSignUp" onclick="handleSignUp()">Create my account</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
